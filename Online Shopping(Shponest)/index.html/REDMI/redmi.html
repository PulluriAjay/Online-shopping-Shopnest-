<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redmi — ShopNest</title>
  <style>
    body{font-family: Arial, sans-serif; margin:0; background:#f7f7f7; color:#222;}
    .container{max-width:1000px;margin:28px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
    .product{display:flex;flex-wrap:wrap;gap:24px;align-items:flex-start;}
    .gallery{flex:1 1 320px;}
    .gallery img{width:100%;border-radius:8px;display:block;}
    .info{flex:1 1 320px;}
    h1{margin:0 0 8px;font-size:28px;}
    .price{font-size:22px;color:#e53935;margin:8px 0;}
    .specs{margin:12px 0;padding:12px;background:#fafafa;border-radius:8px;}
    .specs li{margin:6px 0;}
    .buy{display:inline-block;padding:12px 18px;border-radius:8px;background:#4caf50;color:#fff;text-decoration:none;font-weight:600;margin-top:12px;}
    .thumbs{display:flex;gap:10px;margin-top:10px;}
    .thumbs img{width:64px;height:64px;object-fit:cover;border-radius:6px;cursor:pointer;border:2px solid transparent;}
    .thumbs img.active{border-color:#4caf50;}
    @media (max-width:640px){.product{flex-direction:column;}}
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="gallery">
        <!-- Replace the src below with the correct path in your repo, e.g. images/phones/redmi-main.jpg -->
        <img id="mainImg" src="projects/index.html/images/othersg/mixed.jpeg" alt="Redmi phone">
        <div class="thumbs">
          <img src="projects/index.html/images/othersg/mixed.jpeg" alt="thumb1" onclick="setMain(this)" class="active">
          <img src="projects/index.html/images/fruits/apples.jpeg" alt="thumb2" onclick="setMain(this)">
          <img src="projects/index.html/images/fruits/bananas.webp" alt="thumb3" onclick="setMain(this)">
        </div>
      </div>
      <div class="info">
        <h1>Redmi Note — 128GB</h1>
        <div class="price">₹12,999</div>
        <p>Powerful performance, long battery life and a crisp display — Redmi Note gives you great value for money.</p>
        <ul class="specs">
          <li><strong>Display:</strong> 6.67" FHD+</li>
          <li><strong>Storage:</strong> 128GB / 6GB RAM</li>
          <li><strong>Battery:</strong> 5000 mAh</li>
          <li><strong>Camera:</strong> 64MP + 8MP + 2MP</li>
        </ul>
        <a class="buy" href="#">Add to cart</a>
      </div>
    </div>
  </div>

  <script>
    function setMain(img){
      document.getElementById('mainImg').src = img.src;
      document.querySelectorAll('.thumbs img').forEach(i => i.classList.remove('active'));
      img.classList.add('active');
    }
  </script>
</body>
</html>
